<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Git</title>
</head>
<body>
    <div>
        <h4>Iniciando o projeto</h4>
        <p>git init</p>
    </div>
    <div>
        <h4>Verificando status</h4>
        <p>git status</p>
    </div>
    <div>
        <h4>Adicionar arquivo</h4>
        <p>
            unico arquivo:  <b>git add [file]</b>
        </p>
        <p>
            adicionar todos os arquivo: <b>git add .</b>
        </p>
    </div>
</body>
</html>
